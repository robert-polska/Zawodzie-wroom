<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IXH – Integrated eXecution Hub</title>

<style>
:root {
  --bg-main: #0f2533;
  --bg-panel: #132f3f;
  --bg-tile: #1b3a4a;
  --green: #4cd964;
  --gray: #d9d9d9;
  --text: #e8eef2;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  color: var(--text);
}

/* ===== HEADER ===== */
.ixh-header {
  width: 100%;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  padding: 16px 24px;
}

.ixh-header img {
  height: 42px;
  object-fit: contain;
}

/* ===== PANEL ===== */
.panel {
  max-width: 760px;
  margin: 10px auto 40px;
  background: var(--bg-main);
  border-radius: 22px;
  padding: 26px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

.clock {
  text-align: center;
  font-size: 34px;
  margin-bottom: 20px;
}

.mode {
  display: flex;
  gap: 14px;
  margin-bottom: 20px;
}

.btn {
  flex: 1;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
}

.btn.green {
  background: var(--green);
  color: #0c2b1a;
  font-weight: 600;
}

.btn.gray {
  background: var(--gray);
  color: #333;
}

.section {
  text-align: center;
  margin: 18px 0;
  opacity: 0.85;
}

.temp-set {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
}

.temp-btn {
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: none;
  font-size: 22px;
}

.tiles {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  margin-top: 18px;
}

.tile {
  background: var(--bg-tile);
  padding: 16px;
  border-radius: 14px;
  text-align: center;
}

.tile span {
  display: block;
  opacity: 0.75;
  font-size: 14px;
}

.big {
  font-size: 22px;
  margin-top: 6px;
}

.footer {
  text-align: center;
  margin-top: 22px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<header class="ixh-header">
  <img src="logo.png" alt="IXH – Integrated eXecution Hub">
</header>

<div class="panel">

  <div class="clock" id="clock">--:--:--</div>

  <div class="mode">
    <button class="btn green">AUTO</button>
    <button class="btn gray">MANUAL</button>
  </div>

  <div class="section">Temperatura zadana</div>

  <div class="temp-set">
    <button class="temp-btn">−</button>
    <div class="big">21.0 °C</div>
    <button class="temp-btn">+</button>
  </div>

  <div class="tiles">
    <div class="tile">
      <span>Nawiew</span>
      <div class="big">21.5 °C</div>
    </div>
    <div class="tile">
      <span>Wywiew</span>
      <div class="big">22.1 °C</div>
    </div>
    <div class="tile">
      <span>CT</span>
      <div class="big">31.9 °C</div>
    </div>
  </div>

  <div class="tile" style="margin-top:14px;">
    <span>Zewnętrzna</span>
    <div class="big">4.2 °C</div>
  </div>

  <div class="mode" style="margin-top:22px;">
    <button class="btn green">Start HV</button>
    <button class="btn gray">Start PC</button>
    <button class="btn gray">Pompa CT</button>
  </div>

</div>

<div class="footer">
  IXH-Polska<br>
  ixh@linuxmail.org | +48 578 424 942
</div>

<script>
setInterval(() => {
  const d = new Date();
  document.getElementById("clock").innerText =
    d.toLocaleTimeString("pl-PL");
}, 1000);
</script>

</body>
</html>
