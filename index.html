<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IXH – PWM CT</title>

<style>
body{
  margin:0;
  background:#ffffff;
  font-family:Arial, Helvetica, sans-serif;
}

.header{
  max-width:1100px;
  margin:40px auto 10px;
  padding:0 20px;
}
.header img{height:60px;}

.card{
  max-width:900px;
  margin:20px auto;
  background:linear-gradient(180deg,#0f2430,#0b1c26);
  border-radius:28px;
  padding:40px;
  color:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

.time{
  text-align:center;
  font-size:38px;
  margin-bottom:30px;
}

.row{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  flex:1;
  min-width:160px;
  padding:18px;
  border-radius:20px;
  text-align:center;
  font-size:18px;
  cursor:pointer;
  user-select:none;
  background:#d7dadd;
  color:#000;
}

.btn.active{
  background:#46d36f;
}

.setpoint{
  text-align:center;
  margin:30px 0;
}
.setpoint span{
  font-size:32px;
  margin:0 20px;
}
.setpoint button{
  width:50px;
  height:50px;
  border-radius:12px;
  border:none;
  font-size:26px;
}

.temps{
  display:flex;
  gap:20px;
  margin-top:20px;
}
.temp{
  flex:1;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:20px;
  text-align:center;
}
.temp .label{
  font-size:14px;
  color:#aaa;
}
.temp .val{
  font-size:26px;
}

.temp-wide{
  margin-top:20px;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:20px;
  text-align:center;
}

.pwm{
  margin-top:30px;
}
.pwm input{width:100%;}
.pwm .val{
  text-align:center;
  margin-top:6px;
  color:#8fd3ff;
}

.footer{
  text-align:center;
  margin:30px 0;
  color:#555;
  font-size:14px;
}
.footer a{color:#3a7bff;text-decoration:none;}
</style>
</head>

<body>

<div class="header">
  <img src="logo.png" alt="IXH">
</div>

<div class="card">

  <div class="time" id="clock">12:19:22</div>

  <div class="row">
    <div class="btn active" id="autoBtn">AUTO</div>
    <div class="btn" id="manualBtn">MANUAL</div>
  </div>

  <div class="setpoint">
    <div style="color:#aaa">Temperatura zadana</div>
    <button onclick="adj(-0.5)">−</button>
    <span id="tzad">21.0 °C</span>
    <button onclick="adj(0.5)">+</button>
  </div>

  <div class="temps">
    <div class="temp"><div class="label">Nawiew</div><div class="val">21.5 °C</div></div>
    <div class="temp"><div class="label">Wywiew</div><div class="val">22.1 °C</div></div>
    <div class="temp"><div class="label">CT</div><div class="val">31.9 °C</div></div>
  </div>

  <div class="temp-wide">
    <div class="label">Zewnętrzna</div>
    <div class="val">4.2 °C</div>
  </div>

  <!-- PRZEKAŹNIKI -->
  <div class="row" style="margin-top:30px">
    <div class="btn" id="hv">Start HV</div>
    <div class="btn" id="pc">Start PC</div>
    <div class="btn" id="ct">Pompa CT</div>
  </div>

  <div class="pwm">
    <label>PWM CT</label>
    <input type="range" min="0" max="100" value="0" id="pwm">
    <div class="val"><span id="pwmVal">0</span> %</div>
  </div>

</div>

<div class="footer">
  IXH-Polska<br>
  ixh@linuxmail.org | <a href="tel:+48578424942">+48 578 424 942</a>
</div>

<script>
setInterval(()=>clock.innerHTML=new Date().toLocaleTimeString(),1000);

let mode="AUTO", hv=false, pc=false, ct=false, t=21;

autoBtn.onclick=()=>{mode="AUTO";autoBtn.classList.add("active");manualBtn.classList.remove("active");};
manualBtn.onclick=()=>{mode="MANUAL";manualBtn.classList.add("active");autoBtn.classList.remove("active");};

hv.onclick=()=>{hv=!hv;hv.classList.toggle("active",hv);if(!hv){pc=false;ct=false;pc.classList.remove("active");ct.classList.remove("active");}};
pc.onclick=()=>{if(hv){pc=!pc;pc.classList.toggle("active",pc);}};
ct.onclick=()=>{if(hv){ct=!ct;ct.classList.toggle("active",ct);}};

function adj(v){t+=v;if(t<18)t=18;if(t>30)t=30;tzad.innerHTML=t.toFixed(1)+" °C";}

pwm.oninput=()=>{if(mode!=="MANUAL"||!hv)pwm.value=0;pwmVal.innerHTML=pwm.value;}
</script>

</body>
</html>
