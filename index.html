<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IXH – PWM CT</title>

<style>
body{
  margin:0;
  background:#ffffff;
  font-family:Arial,Helvetica,sans-serif;
}

.logo{
  padding:20px;
}

.card{
  max-width:820px;
  margin:40px auto;
  background:linear-gradient(160deg,#0f2430,#0b1b26);
  border-radius:28px;
  padding:40px;
  color:#fff;
  box-shadow:0 30px 60px rgba(0,0,0,.2);
}

.clock{
  text-align:center;
  font-size:36px;
  margin-bottom:30px;
}

.row{
  display:flex;
  gap:20px;
  margin-bottom:20px;
}

.btn{
  flex:1;
  padding:18px;
  border-radius:20px;
  text-align:center;
  cursor:pointer;
  background:#d9d9d9;
  color:#000;
  font-size:18px;
  user-select:none;
}

.btn.active{
  background:#4cd36b;
}

.center{
  text-align:center;
  margin:25px 0;
}

.tempRow{
  display:flex;
  gap:20px;
}

.temp{
  flex:1;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:18px;
  text-align:center;
}

.temp span{
  display:block;
  font-size:26px;
  margin-top:8px;
}

.tempWide{
  margin-top:15px;
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:18px;
  text-align:center;
}

.pwm{
  margin-top:25px;
}

input[type=range]{
  width:100%;
}

.footer{
  text-align:center;
  margin-top:40px;
  color:#444;
  font-size:14px;
}
</style>
</head>

<body>

<div class="logo">
  <strong>IXH</strong>
</div>

<div class="card">

  <div id="clock" class="clock">--:--:--</div>

  <div class="row">
    <div id="autoBtn" class="btn active">AUTO</div>
    <div id="manualBtn" class="btn">MANUAL</div>
  </div>

  <div class="row">
    <div id="hvBtn" class="btn">Start HV</div>
  </div>

  <div class="center">
    Temperatura zadana<br>
    <div style="font-size:28px">
      <span id="minus" style="cursor:pointer">−</span>
      <span id="setTemp">21.0 °C</span>
      <span id="plus" style="cursor:pointer">+</span>
    </div>
  </div>

  <div class="tempRow">
    <div class="temp">Nawiew<span>21.5 °C</span></div>
    <div class="temp">Wywiew<span>22.1 °C</span></div>
    <div class="temp">CT<span>31.9 °C</span></div>
  </div>

  <div class="tempWide">
    Zewnętrzna<br><span>4.2 °C</span>
  </div>

  <div class="row" style="margin-top:25px">
    <div id="pcBtn" class="btn">Start PC</div>
    <div id="ctBtn" class="btn">Pompa CT</div>
  </div>

  <div class="pwm">
    PWM CT<br>
    <input id="pwm" type="range" min="0" max="100" value="0">
    <div class="center"><span id="pwmVal">0</span> %</div>
  </div>

</div>

<div class="footer">
  IXH-Polska<br>
  ixh@linuxmail.org | +48 578 424 942
</div>

<script>
let mode = "AUTO";
let hv = false;
let pc = false;
let ct = false;
let setTemp = 21;

// ===== ZEGAR =====
setInterval(()=>{
  clock.innerHTML = new Date().toLocaleTimeString();
},1000);

// ===== TRYB =====
autoBtn.onclick = ()=>{
  mode="AUTO";
  autoBtn.classList.add("active");
  manualBtn.classList.remove("active");

  hv=false; pc=false; ct=false;
  pwm.value=0;
  update();
};

manualBtn.onclick = ()=>{
  mode="MANUAL";
  manualBtn.classList.add("active");
  autoBtn.classList.remove("active");
};

// ===== HV =====
hvBtn.onclick = ()=>{
  if(mode!=="MANUAL") return;

  hv=!hv;
  if(!hv){
    pc=false;
    ct=false;
    pwm.value=0;
  }
  update();
};

// ===== PC =====
pcBtn.onclick = ()=>{
  if(mode!=="MANUAL" || !hv) return;
  pc=!pc;
  update();
};

// ===== CT =====
ctBtn.onclick = ()=>{
  if(mode!=="MANUAL" || !hv) return;
  ct=!ct;
  update();
};

// ===== PWM =====
pwm.oninput = ()=>{
  if(mode!=="MANUAL" || !hv){
    pwm.value=0;
  }
  pwmVal.innerHTML=pwm.value;
};

// ===== TEMP =====
minus.onclick=()=>{
  setTemp=Math.max(18,setTemp-0.5);
  setTempDisplay();
};
plus.onclick=()=>{
  setTemp=Math.min(30,setTemp+0.5);
  setTempDisplay();
};

function setTempDisplay(){
  document.getElementById("setTemp").innerHTML=setTemp.toFixed(1)+" °C";
}

// ===== UI =====
function update(){
  hvBtn.classList.toggle("active",hv);
  pcBtn.classList.toggle("active",pc);
  ctBtn.classList.toggle("active",ct);
  pwmVal.innerHTML=pwm.value;
}

update();
</script>

</body>
</html>
